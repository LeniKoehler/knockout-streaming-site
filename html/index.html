<!DOCTYPE html>
<html lang="en">

<head>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"
      integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="../js/viewModel.js" type="module"></script>
   <meta charset="UTF-8" />
   <title>Hello Knockout!</title>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">


</head>

<body>
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
      integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

   <header>
      <p>NETFLIX</p>
   </header>
   <div class="container">

      <section id="row1">
         <h1 class="sectionTitle">Neue Filme</h1>

         <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" data-bind="click: closeNav">&times;</a>
            <a id="myTitle" href="#">TestMovie</a>
            <details>
               <summary>Publishing Year</summary>
               <p id="myYear">
               </p>
            </details>
            <details>
               <summary>Regisseur</summary>
               <p id="myRegisseur">
               </p>
            </details>
            <details>
               <summary>Actors</summary>
               <p id="myActors">
               </p>
             </details>
         </div>

         <div class="examples">
            <ul class="img-list" data-bind="foreach: newMovies">
               <li class="image">
                  <a href="#">
                     <img width="280" height="150" data-bind="attr:{src: imgPath}" />
                        <span data-bind="text: title" class="text-content"></span> 
                        <span class="text-content"> 
                           <br></br>
                           <i class="fa fa-4x  fa-play-circle-o"></i>
                           <br></br>
                           <i data-bind="click: $parent.openNav" class="fa fa-chevron-down" aria-hidden="true"></i>
                        </span>
                  </a>
               </li>
            </ul>
         </div>

      </section>

      <section id="row2">
         <h1 class="sectionTitle">Derzeit beliebt</h1>
         <div class="examples">
         <ul class="img-list" data-bind="foreach: popularMovies">
            <li class="image">
               <a href="#">
                  <img width="280" height="150" data-bind="attr:{src: imgPath}" />
                     <span data-bind="text: title" class="text-content"></span> 
                     <span class="text-content"> 
                        <br></br>
                        <i class="fa fa-4x  fa-play-circle-o"></i>
                        <br></br>
                        <i data-bind="click: $parent.openNav" class="fa fa-chevron-down" aria-hidden="true"></i>
                     </span>
             
               </a>
            </li>
         </div>
      </section>
      <h1 class="sectionTitle">Nochmal ansehen</h1>
      <div class="examples">
         <ul class="img-list" data-bind="foreach: rewatchMovies">
            <li class="image">
               <a href="#">
                  <img width="280" height="150" data-bind="attr:{src: imgPath}" />
                     <span data-bind="text: title" class="text-content"></span> 
                     <span class="text-content"> 
                        <br></br>
                        <i class="fa fa-4x  fa-play-circle-o"></i>
                        <br></br>
                        <i data-bind="click: $parent.openNav" class="fa fa-chevron-down" aria-hidden="true"></i>
                     </span>
             
               </a>
            </li>
         
         </ul>
      </div>
   </div>

   <table style="color: white">
      <thead><tr>
          <th>Film</th><th>Regisseur</th><th>Image Path</th><th></th>
      </tr></thead>
      <!-- Todo: Generate table body -->
      <tbody data-bind="foreach: rewatchMovies">
          <tr>
              <td data-bind="text: title"></td>
              <td data-bind="text: regisseur"></td>
              <td><input data-bind="value: imgPath"/></td>
              <td><a href="#" data-bind="click: $root.removeMovie">Remove</a></td>
          </tr>    
      </tbody>
  </table>

  <button data-bind="click: addMovie">Reserve another movie</button>

</body>

</html>
